

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>  
  <script>
    function secondHighest(arr) {
      if(arr.length==0) return -Infinity;
      arr.sort(function(a, b) {
        return b - a;
      });


      if (arr.length === 1) {
        return -Infinity;
      }

      for(let i=0;i<arr.length-1;i++){
        if(arr[i]==arr[i+1]){
          continue;
        }
        return arr[i+1];
      }

      return -Infinity

      return arr[1];
    }

    function Main() {
      var n = prompt("Enter the number of elements");
      var arr = [];
      for (var i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Enter element " + (i + 1)));
      }
      alert(secondHighest(arr));
    }  

    Main();
  </script>
</body>
</html>
